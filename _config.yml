theme: jekyll-theme-chirpy

lang: en
timezone: America/New_York

title: Reverse Engineer
tagline: Threat Intel and Reverse Engineering
description: >-
  Public malware reversing write-ups, unpacking workflows, and reproducible analysis artifacts.
avatar: "https://github.com/taogoldi.png"
social_preview_image: /assets/images/social/chrysalis-malware-ai-card.jpg

url: "https://taogoldi.github.io"
baseurl: "/reverse-engineer"

github:
  username: taogoldi

social:
  name: Tao Goldi
  links:
    - https://github.com/taogoldi/reverse-engineer

theme_mode: dark
toc: true

paginate: 10

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

sass:
  style: compressed

exclude:
  - README.md
