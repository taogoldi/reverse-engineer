<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1280" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#030817"/>
      <stop offset="38%" stop-color="#071739"/>
      <stop offset="72%" stop-color="#0b1f4f"/>
      <stop offset="100%" stop-color="#0b1129"/>
    </linearGradient>
    <radialGradient id="flareA" cx="28%" cy="26%" r="45%">
      <stop offset="0%" stop-color="#4f7dff" stop-opacity="0.52"/>
      <stop offset="100%" stop-color="#4f7dff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flareB" cx="74%" cy="70%" r="43%">
      <stop offset="0%" stop-color="#4ad8ff" stop-opacity="0.38"/>
      <stop offset="100%" stop-color="#4ad8ff" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M64 0H0V64" fill="none" stroke="#9bb2d5" stroke-opacity="0.12" stroke-width="1"/>
    </pattern>
    <pattern id="hex" width="74" height="64" patternUnits="userSpaceOnUse">
      <path d="M18 0L56 0L74 32L56 64L18 64L0 32Z" fill="none" stroke="#84a6ff" stroke-opacity="0.11" stroke-width="1"/>
    </pattern>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1920" height="1280" fill="url(#bg)"/>
  <rect width="1920" height="1280" fill="url(#grid)"/>
  <rect width="1920" height="1280" fill="url(#hex)"/>
  <rect width="1920" height="1280" fill="url(#flareA)"/>
  <rect width="1920" height="1280" fill="url(#flareB)"/>

  <!-- Perspective guide lines -->
  <g stroke="#76a8ff" stroke-opacity="0.12" stroke-width="1.2">
    <path d="M120 1280L920 660"/>
    <path d="M360 1280L980 660"/>
    <path d="M620 1280L1040 660"/>
    <path d="M1300 1280L1120 660"/>
    <path d="M1560 1280L1180 660"/>
    <path d="M1800 1280L1240 660"/>
  </g>

  <!-- Core "AI reverse" chip -->
  <g filter="url(#softGlow)">
    <rect x="840" y="520" width="260" height="210" rx="16" fill="#0d1b45" fill-opacity="0.55" stroke="#86abff" stroke-opacity="0.75" stroke-width="2.2"/>
    <rect x="875" y="555" width="190" height="140" rx="10" fill="#11285f" fill-opacity="0.7" stroke="#9ec1ff" stroke-opacity="0.8" stroke-width="1.5"/>
    <circle cx="970" cy="625" r="34" fill="none" stroke="#8ec1ff" stroke-opacity="0.7" stroke-width="1.8"/>
    <circle cx="970" cy="625" r="12" fill="#8ec1ff" fill-opacity="0.8"/>
  </g>

  <!-- Bus lines and nodes -->
  <g stroke="#8fb5ff" stroke-opacity="0.55" stroke-width="2" fill="none">
    <path d="M0 300H340L520 210H760L840 300"/>
    <path d="M0 640H280L420 560H760L840 620"/>
    <path d="M0 980H350L540 860H760L840 700"/>
    <path d="M1920 250H1620L1450 370H1200L1100 540"/>
    <path d="M1920 560H1650L1490 610H1200L1100 620"/>
    <path d="M1920 910H1580L1410 850H1200L1100 700"/>
    <path d="M970 520V390L1120 270H1370L1520 170H1920"/>
    <path d="M970 730V840L1120 960H1390L1520 1080H1920"/>
  </g>

  <g fill="#c8ddff" fill-opacity="0.9">
    <circle cx="340" cy="300" r="4.8"/>
    <circle cx="520" cy="210" r="4.8"/>
    <circle cx="760" cy="560" r="4.8"/>
    <circle cx="540" cy="860" r="4.8"/>
    <circle cx="1450" cy="370" r="4.8"/>
    <circle cx="1490" cy="610" r="4.8"/>
    <circle cx="1410" cy="850" r="4.8"/>
    <circle cx="1120" cy="270" r="4.8"/>
    <circle cx="1120" cy="960" r="4.8"/>
  </g>

  <!-- Reverse-engineering themed glyph layer -->
  <g fill="#b9d2ff" fill-opacity="0.26" font-family="monospace" font-size="24">
    <text x="120" y="170">0x401000</text>
    <text x="260" y="820">cmp eax, [ebp+arg_4]</text>
    <text x="1430" y="260">api_hash_resolver()</text>
    <text x="1360" y="730">VirtualProtect(....)</text>
    <text x="210" y="1110">rc4_ksa_prga</text>
    <text x="1370" y="1110">diff_patched_pe --json</text>
    <text x="840" y="1040">reverse + ai + telemetry</text>
  </g>

  <!-- Brighter highlights -->
  <g fill="#dff2ff" fill-opacity="0.22">
    <circle cx="260" cy="220" r="190"/>
    <circle cx="1540" cy="980" r="240"/>
    <circle cx="1000" cy="460" r="140"/>
  </g>
</svg>
